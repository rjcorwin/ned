<html>

<script src="bower_components/jdrupal/bin/jdrupal.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>


<script>
$(document).ready(function() {

  // For jDrupal, set the site path (without the trailing slash).
  Drupal.settings.site_path = 'http://jdrupalstarterxove2v9g86.devcloud.acquia-sites.com'
  // For jDrupal, set the Service Resource endpoint path.
  Drupal.settings.endpoint = "rest";

  node_load(1, {
    success: function(node) {
      $('.app').append('<h1>' + node.title + '</h1>')
      $('.app').append('<p>' + node.body['und'][0]['value'] + '</p>')
    }
  })

})
</script>
